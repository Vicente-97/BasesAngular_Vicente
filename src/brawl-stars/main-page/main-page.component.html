<h1>Brawl Stars</h1>
<hr>
<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li *ngFor="let item of Personajes;"
            [ngClass]="{red:item.health<1000,
            yellow: item.health>1000 && item.health<3000,
            green: item.health>3000}">{{item.pj}}-{{item.health}}</li>


        </ul>

    </div>
</div>
